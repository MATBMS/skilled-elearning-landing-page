    <link rel="stylesheet" href="./css/style.css">

    <title>Skilled e-learning landing page</title>

  <body>
    <header>
      <section class="navbar">
        <div class="nav">
          <img src="./img/logo-dark.svg" alt="logo dark" class="logo-dark">
          <a href="#" class="btn btn-blue p-bolder">Get Started</a>
        </div>
      </section>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>Maximize skill, minimize budget</h1>
              <p>
                Our modern courses across a range of in-demand skills will give you the knowledge you need to live the
                life you want.
              </p>
            </div>
            <a href="#" class="btn btn-pink p-bolder">Get Started</a>
          </div>
          <div class="hero-img-container">
            <picture class="hero-img">
              <!-- Desktop WebP -->
              <source srcset="./img/image-hero-desktop@2x.webp 2x, ./img/image-hero-desktop.webp 1x" type="image/webp" media="(min-width: 769px)">
              <!-- Desktop PNG -->
              <source srcset="./img/image-hero-desktop@2x.png 2x, ./img/image-hero-desktop.png 1x" type="image/png" media="(min-width: 769px)">
              
              <!-- Tablet WebP -->
              <source srcset="./img/image-hero-tablet@2x.webp 2x, ./img/image-hero-tablet.webp 1x" type="image/webp" media="(min-width: 376px) and (max-width: 768px)">
              <!-- Tablet PNG -->
              <source srcset="./img/image-hero-tablet@2x.png 2x, ./img/image-hero-tablet.png 1x" type="image/png" media="(min-width: 376px) and (max-width: 768px)">
              
              <!-- Mobile WebP -->
              <source srcset="./img/image-hero-mobile@2x.webp 2x, ./img/image-hero-mobile.webp 1x" type="image/webp" media="(max-width: 375px)">
              <!-- Mobile PNG -->
              <source srcset="./img/image-hero-mobile@2x.png 2x, ./img/image-hero-mobile.png 1x" type="image/png" media="(max-width: 375px)">
              
              <!-- Fallback image -->
              <img src="./img/image-hero-desktop.png" alt="Hero image" />
            </picture>
          </div>
        </div>
      </section>
    </header>
